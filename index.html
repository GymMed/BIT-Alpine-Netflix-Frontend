<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Litflix frontend BIT</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="assets/css/subscription.css" />
        <link rel="stylesheet" href="assets/css/footer.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.13.3/dist/cdn.min.js"
        ></script>
        <script

            src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.13.3/dist/cdn.min.js"
        ></script>
        <script

        ></script>

    <body class="bg-black">
        <div

        ></div>
        <main class="">
            <div

                x-init="loadComponent('sections/subscription', $el);"
            ></div>
            <div x-data="{}" x-init="loadComponent('sections/faq', $el);"></div>
        </main>
        <div x-data="{}" x-init="loadComponent('footer/footer', $el);"></div>
        <script src="assets/js/componentLoaderHelpers.js"></script>
        <script src="assets/js/globalVariables.js"></script>
